<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; detectionMode: mono_and_matrix; debugUIEnabled: false;"
        embedded
        gesture-detector
    >
        <a-assets>
            <a-asset-item
                id="animated-asset"
                src="assets/asset.glb"
            ></a-asset-item>
        </a-assets>

        <a-entity
            id="bowser-model"
            scale="0.002078034258399037 0.002078034258399037 0.002078034258399037"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            class="clickable"
            gesture-handler
        ></a-entity>

        <a-entity camera
            id="camera-entity"
            cursor="fuse: false; rayOrigin: mouse;"
            raycaster="objects: .ground"
        ></a-entity>

        <!-- Ground Plane -->
        <a-plane
            class="ground"
            position="0 0 0"
            rotation="-90 0 0"
            width="20"
            height="20"
            color="#7BC8A4"
        ></a-plane>

        <script>
            document.querySelector("#camera-entity").addEventListener("click", function (event) {
                const intersection = event.detail.intersectedEl;
                if (intersection && intersection.object3D) {
                    const position = intersection.object3D.position;
                    const bowserModel = document.querySelector("#bowser-model");
                    bowserModel.setAttribute("position", position);
                }
            });
        </script>
    </a-scene>
</body>
</html>
